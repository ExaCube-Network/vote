<!DOCTYPE html>
<html>
    <head>
        <title>Vote - Firestarter</title>
        <link rel="icon" type="image/png" href="./img/logo-sticker.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

            * {
                font-family: 'Karla';
                user-select: none;
            }

            h3 {
                color: white;
                font-weight: 700;
            }

            h4 {
                color: #e6e6e6;
                font-size: 1.1em;
            }

            code {
                color: #ffa340;
            }

            body {
                background-color: #1C1C1C;
                min-height: 90vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center; 
                animation: fade 2s;
            }

            .vote-buttons {
                margin: 0 auto;
                display: block;
                max-width: 31em;
            }

            .site-button {
                margin-top: 0.4em;
                float: none;
                color: white;
                cursor: pointer;
                display: inline-block;
                background-color: #F79967;
                border-radius: 5px;
                padding: 10px;
                transition: 0.2s;
                box-shadow: 0 4px 6px rgba(50,50,93,.2), 0 1px 3px rgba(0,0,0,.02);
            }
            
            .site-button:hover {
                background-color: #EC9060;
                transform: translateY(1.5px);
                text-decoration: none;
                color: white;
            }

            .hero-image {
                max-height: 20em;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="vote-buttons">
                <img class="hero-image" src="img/weebin.png">
                <h3>Vote for us!</h1>
                <h4>Each vote rewards you with a vote token, redeemable in <code>/voteshop</code> and money. Vote 5 times to increase your vote streak and earn more money for future votes!</h3>
                <br/>
                <a href="https://minecraftservers.org/vote/562392" target="_blank" class="site-button">1</a>
                <a href="https://minecraft-server-list.com/server/445696/vote/" target="_blank" class="site-button">2</a>
                <a href="https://minecraft-mp.com/server/232422/vote/" target="_blank" class="site-button">3</a>
                <a href="https://www.planetminecraft.com/server/firestarter-4385861/vote/" target="_blank" class="site-button">4</a>
                <a href="https://topminecraftservers.org/vote/7919" target="_blank" class="site-button">5</a>
            </div>
            
            <!--<div id="header">
                <div>
                    <p id="previous" class="left-button nav-button" onClick="previousPage()"><i class="material-icons">keyboard_arrow_left</i></p>
                    <img id="logo" src="./img/logo-sticker.png">
                    <p id="next" class="right-button nav-button" onClick="nextPage()">
                        <span id="next-site">Next Site</span>
                        <i class="material-icons">keyboard_arrow_right</i>
                    </p>
                </div>
                <a target="_blank" id="open-link"><h1 id="site-count">Site 1/5</h1></a>
            </div>
            <div id="main">
                <object id="frame" style="visibility:hidden;" onload="this.style.visibility = 'visible';" src="http://www.web-source.net"> </object>     

                <iframe id="frame" style="visibility:hidden;" onload="this.style.visibility = 'visible';"></iframe>
            </div>-->
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script>
            let index = 0
            let pages = [
                "https://minecraftservers.org/vote/562392",
                "https://minecraft-server-list.com/server/445696/vote/",
                "https://minecraft-mp.com/server/232422/vote/",
                "https://minecraftservers.biz/servers/144798/",
                "https://topminecraftservers.org/vote/7919"
            ]

            function updateCount() {
                document.getElementById('site-count').innerHTML = `Site ${index + 1}/${pages.length}`

                var nextButton = document.getElementById("next");
                if (index + 1 === 5) {
                    nextButton.style.display = "none";
                } else {
                    nextButton.style.display = "block";
                }

                var previousButton = document.getElementById("previous");
                if (index === 0) {
                    previousButton.style.display = "none";
                } else {
                    previousButton.style.display = "block";
                }
            }

            function previousPage() {
                var newIndex = index - 1
                if (newIndex < 0) return;
                index--;
                document.getElementById('frame').data = pages[index]
                document.getElementById('open-link').href = pages[index]
                updateCount();
            }

            function nextPage() {
                var newIndex = index + 1
                if (newIndex >= pages.length) return;
                index++;
                document.getElementById('frame').data(pages[index])
                document.getElementById('open-link').href = pages[index]
                updateCount();
            }

            window.onload = function() {
                document.getElementById('frame').data([index])
                document.getElementById('open-link').href = pages[index]
                updateCount();
            }
        </script>
    </body>
</html>
